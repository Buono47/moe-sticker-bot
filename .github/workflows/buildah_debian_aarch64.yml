# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Build aarch64 container
        id: build_aarch64
        with:
          arch: aarch64
          distro: bullseye
          githubToken: ${{ github.token }}
          setup: |
            echo "CPU architecture: 8" > "${PWD}/fake_cpuinfo"
          dockerRunArgs: |
            --volume "${PWD}/fake_cpuinfo:/proc/cpuinfo"
          env: | 
            GITHUB_TOKEN: ${{ github.token }}
          install: |
            apt update -y
            apt install buildah curl -y
          run: |
            cat /proc/cpuinfo
            chmod +x buildah_debian_aarch64.sh
            ./buildah_debian_aarch64.sh ${GITHUB_TOKEN}
            
          
      - name: Get output
        run: echo "${{ steps.build_aarch64.outputs }}"
